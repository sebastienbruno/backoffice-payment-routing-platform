<div class="partner-table-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource()" matSort>
        <!-- Alias Column -->
        <ng-container matColumnDef="alias">
            <th mat-header-cell *matHeaderCellDef> Alias </th>
            <td mat-cell *matCellDef="let partner"> {{ partner.alias }} </td>
        </ng-container>

        <!-- Type Column -->
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let partner"> {{ partner.type }} </td>
        </ng-container>

        <!-- Direction Column -->
        <ng-container matColumnDef="direction">
            <th mat-header-cell *matHeaderCellDef> Direction </th>
            <td mat-cell *matCellDef="let partner"> {{ partner.direction }} </td>
        </ng-container>

        <!-- Application Column -->
        <ng-container matColumnDef="application">
            <th mat-header-cell *matHeaderCellDef> Application </th>
            <td mat-cell *matCellDef="let partner"> {{ partner.application }} </td>
        </ng-container>
        
        <!-- processedFlowType Column -->
        <ng-container matColumnDef="processedFlowType">
            <th mat-header-cell *matHeaderCellDef> Processed flow type </th>
            <td mat-cell *matCellDef="let partner"> {{ partner.processedFlowType }} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let partner"> {{ partner.description }} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="deleteAction">
            <th mat-header-cell *matHeaderCellDef> Delete action </th>
            <td mat-cell *matCellDef="let partner">
                <button mat-icon-button aria-label="Ddelete action button" (click)="onDeleteAction(partner)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let partner; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row no-data-row" *matNoDataRow>
            <td class="mat-cell" colspan="7">No data</td>
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="10" aria-label="Select page of partner">
    </mat-paginator>



</div>
